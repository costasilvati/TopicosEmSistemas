<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor de dados</title>
</head>
<body>
    <h1>Desafio 1</h1>
    <!-- <input type="button" value="Clique aqui para começar"> -->
    <button onclick="getdados()">Clique aqui para começar</button>
    <section id="resposta">

    </section>
    <script>
       function getdados(){
            let nome = window.prompt("Qual o seu nome?")
            let resultado = document.getElementById("resposta")
            resultado.innerHTML = 
            `<p>Olá ${nome} <span style='font-size:100px;'> &#9995;</span> </p>`
       } 
    </script>
</body>
</html>
